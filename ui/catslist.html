<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Lover | Adoptees</title>
</head>

<body class="bgshare">

<!-- Back to top button -->
<a id="back-top"></a>

<!-- Search/Filter -->
<div class="container">
    <div id="mySidebar" class="sidebar">
        <h2 class="sidebartitle">Filter</h2>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="sidebarsection">
            <h3>Publisher type</h3>
            <div class="form-check sidebarcheckbox">
                <input class="form-check-input" type="checkbox" value="" id="check_organizations">
                <label class="form-check-label" for="check_organizations">
                    organizations
                </label>
            </div>
            <div class="form-check sidebarcheckbox">
                <input class="form-check-input" type="checkbox" value="" id="check_individuals">
                <label class="form-check-label" for="check_individuals">
                    individuals
                </label>
            </div>
        </div>

        <div class="sidebarsection">
            <h3>Sort by</h3>
            <div class="form-check sidebarcheckbox">
                <input class="form-check-input" type="checkbox" value="" id="check_popular">
                <label class="form-check-label" for="check_popular">
                    popular
                </label>
            </div>
            <div class="form-check sidebarcheckbox">
                <input class="form-check-input" type="checkbox" value="" id="check_recent">
                <label class="form-check-label" for="check_recent">
                    recent
                </label>
            </div>
            <div class="form-check sidebarcheckbox">
                <input class="form-check-input" type="checkbox" value="" id="check_follow">
                <label class="form-check-label" for="check_follow">
                    following
                </label>
            </div>
        </div>

        <div class="sidebarsection">
            <h3>Adoption status</h3>
            <div class="form-check sidebarcheckbox">
                <input class="form-check-input" type="checkbox" value="" id="check_available">
                <label class="form-check-label" for="check_available">
                    available
                </label>
            </div>
        </div>
    </div>

    <div id="main-section">
        <div class="title-container">
            <div>
                <p><h1>Cats looking for homes</h1></p>
                <a class="btn btn-primary upload-btn" href="{{ @BASE }}/upload-cat">Find your cat a home</a>
            </div>
        </div>
        <button class="btn btn-secondary filter-btn" onclick="openNav()">☰ Filter</button>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="pop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-body">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="row">
                    <div class="col-lg-7 modal-image-container">
                        <img id="modalimage" alt="">
                    </div>
                    <div class="col-lg-5 modal-info">
                        <div class="modal-info-title">
                            <img class="modal-info-pfp w-25" id="user-pfp" src="ui/img/avatar(1).png" alt="">
                            <h2 class="modal-catname">BR Cat Home</h2>
                        </div>
                        <div class="modal-desc overflow-auto">
                            <p>

                            </p>
                        </div>
                        <div class="modal-tag">
                            <div class="modal-label">
                                <p>Available</p>
                            </div>
                            <div class="modal-id mt-3">
                                Read more
                            </div>
                        </div>
                        <div class="modal-body py-4">
                            <div class="modal-info-title text-secondary">
                                <i class="fa fa-user-circle fa-2x"></i>
                                <p class="modal-contact px-2">Owner unknown</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Photos Section -->
<div class="container">
    <div class="row" data-masonry='{"percentPosition": true }'>
        <repeat group="{{ @datalist }}" value="{{ @item }}">
            <div class="col-sm-6 col-lg-4 mb-4">
                <a href="#pop" type="button" data-bs-toggle="modal" data-bs-target="#pop" data-id="{{ @item.ID }}" data-label="{{ @item.label }}" data-catname= "{{ @item.catname }}" data-personalitydesc="{{ @item.personalitydesc }}" data-avno="{{ @item.owneravno }}" data-contact="{{ @item.ownername }}">
                    <div class="card">
                        <div class="content-tag-{{ @item.label }}">
                            <p>{{ @item.label }}</p>
                        </div>

                        <div class="content-profile">
                            <img class="content-profile-img" src="ui/img/avatar({{ @item.owneravno }}).png"
                                alt="profile-image">
                            <p class="content-profile-text">{{ @item.catname }}</p>
                        </div>
                        <div class="gradient-overlay">
                            <img src="{{ @BASE }}/{{ @item.picfile }}"
                                alt="{{ @item.catname }}" onclick="onClick(this)">
                        </div>
                    </div>
                </a>
            </div>
        </repeat>

    </div>





    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        $('.grid').masonry({
            // options
            itemSelector: '.grid-item',
            columnWidth: 200
        });

        function onClick(element) {
            document.getElementById("modalimage").src = element.src;

        };

        var exampleModal = document.getElementById('pop')
        exampleModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget
            var desc = button.getAttribute('data-personalitydesc')
            var modalDesc = exampleModal.querySelector('.modal-desc')
            var contact = button.getAttribute('data-contact')
            var modalContact = exampleModal.querySelector('.modal-contact')
            var catname = button.getAttribute('data-catname')
            var modalCatname = exampleModal.querySelector('.modal-catname')
            var piclabel = button.getAttribute('data-label')
            var modalLabel = exampleModal.querySelector('.modal-label')
            var catID = button.getAttribute('data-id')
            var modalCTA = exampleModal.querySelector('.modal-id')
            var userAvNo = button.getAttribute('data-avno')
            var userAv = exampleModal.querySelector('.modal-info-pfp')

            modalDesc.textContent = desc
            modalContact.textContent = contact
            modalCatname.textContent = catname
            modalLabel.innerHTML = '<div class="content-tag-' + piclabel + '"><p>' + piclabel + '</p></div>'
            modalCTA.innerHTML = '<a class="btn btn-outline-green upload-btn" href="{{ @BASE }}/cats/' + catID + '">Read more about ' + catname + '</a>'
            userAv.src = 'ui/img/avatar(' + userAvNo + ').png'
        })

        // Back to top button
        var btn = $('#back-top');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: 0
            }, '300');
        });


    </script>


</div>
</body>

</html>
