<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div>
<input type="text" id="autocomplete" placeholder="Where?">
</div>
    <script>    <!-- maps api -->

let autocomplete;
function initAutocomplete() {
    autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('autocomplete'),
        {
            types: ['(regions)'],
            fields: ['place_id', 'geometry', 'name']
        });
    autocomplete.addListener('place_changed', onPlaceChanged);
}
function onPlaceChanged(){
    var place = autocomplete.getPlace();
    if (!place.geometry){
        document.getElementById('autocomplete').placeholder = 'Where?';
    }
    else {
        document.getElementById('details').innerHTML = place.name;
    }
}

</script>


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtzu_Qxn3X0rQwbgikgXp9hjkvIXdUVsQ&libraries=places&callback=initAutocomplete">
</script>
</body>
</html>
