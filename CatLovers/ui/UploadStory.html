<head>
	<title>Cat Lovers | Upload</title>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/catlover.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/colcade.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Cat Lovers | Upload</title>

</head>

<body class="bgpink home-body">

<div class="container upload-form">
	<div class="text-center">
		<div class="form-signin">
			<div class="form-inner">
				<h1 class="pt-4">Upload</h1>
				<form name="upload" method="POST" action="{{ @BASE }}/upload" enctype="multipart/form-data">
					<p>
					<h2><label for='picfile'>Select image file</label></h2>
					</p>
					<input type="file" name="picfile" id="picfile" /><br />
					<div id="fileHelp" class="form-text">
						Max 5MB
					</div>

						<p>
					<h2><label for='picname'>Picture title</label></h2>
					</p>
					<input class="input-field" type="text" name="picname" id="picname" placeholder="Title for image"
						   size="80" maxlength="50" /><br />
					<div id="nameHelp" class="form-text">
						Max 50 characters
					</div>
					<p>
					<!-- <h2><label for='picdesc'>Picture description</label></h2>
					</p>
					<p id="descHelp" class="form-text">
						Max 2,000 characters
					</p>
					<input class="input-field" type="text" name="picdesc" id="picdesc" placeholder="Description for image"
						   size="80" /> -->
					<br />
					<input class="btn btn-primary" type="submit" name="submit" value="Upload" />
				</form>
			</div>
		</div>
	</div>
</div>

</body>

</html>
