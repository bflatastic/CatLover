<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Lover | Message Board</title>
</head>
<body>
<check if="{{ @SESSION.name=='UNSET' }}">
    <true>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

            <div class="container">

                <div class="navbar-brand">
                    <a class="navbar-brand" href="{{ @BASE }}/home">
                        <img src="ui/img/catlover-logo.png" height="24" alt="" loading="lazy" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ @BASE }}/share">Share</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ @BASE }}/message-board">Message board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ @BASE }}/help-advice">Help and advice</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="btn btn-outline-light" style="border-radius: 8px;" href="{{ @BASE }}/login">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="{{ @BASE }}/signup">Sign Up</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>
    </true>
    <false>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

            <div class="container">

                <div class="navbar-brand">
                    <a class="navbar-brand" href="{{ @BASE }}/home">
                        <img src="ui/img/catlover-logo.png" height="24" alt="" loading="lazy" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ @BASE }}/your-profile">{{ @SESSION.name }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ @BASE }}/share">Share</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ @BASE }}/message-board">Message Board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ @BASE }}/help-advice">Help and advice</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-light" style="border-radius: 8px;" href="{{ @BASE }}/logout">Log out</a>
                </div>

            </div>

        </nav>
    </false>
</check>
<div class="container-fluid bgshare align-self-stretch" style="height: 800px;">
    <div class="container">
        <div class="row section-2">
            <div class="col-md d-flex justify-content-center">
                <div class="home-text text-center justify-content-center">
                    <h1>Coming in Beta</h1>
                    <div class="d-flex justify-content-center"></div>
                    <p>Connect with fellow cat lovers and chat about all things cat!</p>
                    <img src="ui/img/section2-img.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="container-fluid bg-primary bgfooter fixed-bottom">
    <div class="container footer d-flex text-center justify-content-center align-items-center">
        <p>───── &nbsp&nbsp&nbsp 2021 © Cat Lover &nbsp&nbsp&nbsp ─────</p>
    </div>
</div>
</body>
</html>
